{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Dashboard</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ name }}!</h5>
                    <p class="card-text">You are currently logged in.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">{{ user_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Captured Cars</h5>
                    <p class="card-text">{{ captured_cars_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Violated Cars</h5>
                    <p class="card-text">{{ violated_cars_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
