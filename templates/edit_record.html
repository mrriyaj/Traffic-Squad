{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title">Edit Record</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_record', record_id=record[0]) }}">
                        <div class="mb-3">
                            <label for="car_id" class="form-label">Car ID:</label>
                            <input type="text" class="form-control" id="car_id" name="car_id" value="{{ record[1] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="speed" class="form-label">Speed:</label>
                            <input type="text" class="form-control" id="speed" name="speed" value="{{ record[2] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="violation_status" class="form-label">Violation Status:</label>
                            <select class="form-control" id="violation_status" name="violation_status" required>
                                <option value="1" {% if record[3] %}selected{% endif %}>Violated</option>
                                <option value="0" {% if not record[3] %}selected{% endif %}>Not Violated</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Update</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                  <div class="d-grid">
                    <a href="{{ url_for('report') }}" class="btn btn-secondary">Cancel</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
