{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title">View Record</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>ID:</strong>
                            </div>
                            <div class="col-sm-8">
                                {{ record[0] }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Car ID:</strong>
                            </div>
                            <div class="col-sm-8">
                                {{ record[1] }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Speed:</strong>
                            </div>
                            <div class="col-sm-8">
                                {{ record[2] }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Violation Status:</strong>
                            </div>
                            <div class="col-sm-8">
                                {% if record[3] %}
                                    <span class="badge badge-danger">Violated</span>
                                {% else %}
                                    <span class="badge badge-success">Not Violated</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Image:</strong>
                            </div>
                            <div class="col-sm-8">
                                <img src="{{ url_for('static', filename=record[4]) }}" class="img-fluid" alt="Captured Car Image">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Timestamp:</strong>
                            </div>
                            <div class="col-sm-8">
                                {{ record[5] }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                  <div class="d-grid">
                    <a href="{{ url_for('report') }}" class="btn btn-danger">Back to Report</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
